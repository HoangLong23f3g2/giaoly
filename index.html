Biết cái gì? Ngôn ngữ người ta. Hai cái nước thân với mình bên cạnh mình. Mình tự mình coi mình là anh mà coi người ta là em. Mình có biết tiếng Campuchia tiếng Lào nào chưa? Vậy mà đòi đến với người ta như vậy đã hãy đến với nhau được chưa? Chưa. Nên đây là một điểm hở lớn của Việt Nam mình á. Mình sống bên cạnh người ta, mình không biết ngôn ngữ người ta để đến với người ta mà đợi ai muốn đến học tiếng Việt Nam tôi ta tự cao. Ta không càng thèm học nước của ai hết, học tiếng nước ai hết. Ai muốn đến với mình thì học tiếng nước Việt Nam. Còn mình không biết tiếng ai hết. Đây cũng là một cái từ cao bây giờ bỏ điều đó đi. Người Việt Nam mình ít nhất phải biết tiếng Lào và tiếng Campuchia trong những ngôn ngữ cơ bản. Phải biết như vậy. Unen Bon Bay đó là tiếng Campuchia. Kinh khẩu là tiếng tà lào mà vài chữ căn bản phải biết để mà đến với người ta, giao tiếp với người ta. Cho nên à ta mong rằng các trường học của Việt Nam phải dạy cho học sinh mình biết một số ngôn ngữ căn bản của Lào và Campuchia. Ai có qua bểnh thì đào sâu, còn không thì cũng phải biết. Để chi? Để mình giao tình với nhau cho nó dễ dàng. Và ba nước cái tình cảm nó chang hòa mà người nào giỏi ngôn ngữ trước đến với người kia trước người đó mới là anh chứ không phải vì nó là mạnh. Nên đây là một điểm hở. Và vì vậy trong khi chờ đợi nhà nước ta có một chính sách dạy tiếng Lào tiếng Campuchia trong các trường phố thông thì chùa làm trước, Phật tử mình làm trước. Thầy kỳ hẹn một năm sau thầy quay lại đây thầy hỏi bằng tiếng Campuchia phải trả lời tiếng Campuchia giùm thầy. Hỏi tiếng Lào phải trả lời bằng tiếng Lào ạ. Hồi đó thầy xin người ta dạy tiếng Campuchia người ta dạy thìầy Có một câu bon cái thầy đi thầy hỏi người ta cái câu đó câu gì nói em ơi có thương anh không thôi thầy không thôi thầy không dám hỏi nữa biết có nhiêu đó nín luôn biết có câu nín luôn sau này mới ráng học thêm mấy câu khác nhưng mà điều này là bây giờ là trong đạo Phật mình phải làm trước nha bây giờ đợi trong khi ta chờ đợi nhà với mọi người. cần đền đáp vì duyên đã được gieo rồi. Rồi nhiều khi lần này gieo rồi mãi mãi cả đời không gặp lại nhau. Mai mốt gặp lại kiếp sau thế nào cũng gặp lại. Ví dụ như ta đến đó ta làm cái cầu cho cái dân vùng đó ta chả có duyên gì với dân vùng đó cả. Ta đắp đoạn đường cái dân vùng đó kiếp trước ta cũng chả có duyên gì đó. Nhưng từ hôm nay ta đến vì nguyện lực là ta đã gieo duyên rồi. Ta làm cái cầu cho dân đi qua đi lại đường cho dân đi qua đi lại thì cái duyên đã gieo xuống rồi để đó. Lúc nào đó Vì vậy chứ lúc nào đó, kiếp nào đó gặp lại nhau. Tự nhiên ta nói những lời đạo lý mọi người hết sức lắng nghe và chấp nhận. Đó là đến với nhau vì vì nguyện lực. Vì nguyện lực. Còn ví dụ như có người nói dạ tôi về quê tôi tôi làm cây cầu, tôi làm cây cầu làm phước thì cái đó cũng là làm từ thiện đó nhưng mà trong đó có một chút gì nghiệp. Đến vì vì nghiệp mình có ân có nghĩa, có nợ với cái vùng quê đó. Mình đã sống đã lớn lên, bố mẹ mình đã sống lớn lên đó nên mình quay về mình làm một cái việc thiện thì cái đó là đến cũng có một chút vì vì nghiệp lực à hoặc là vô tình vậy đó. Ừ trên dòng đời này tự nhiên mình gặp người này mình thân mến, người kia mình yêu thương ờ giữ cái tình đó là đến vị gì? Nghiệp lực còn nhiều khi người ta gặp mình người ta không có quan tâm gì tới mình cũng chẳng để ý mình là ai nhưng mình vẫn ân cần, vẫn tử tế, vẫn quan tâm, vẫn chăm sóc thì đó là đến vì cái gì? Vì nguyện lực nên đến vì nguyện lực nó khó lắm bởi vì nó nó không có động cơ. Nó không có động cơ mà đến vì nghiệp lực nó dễ vì nó có cái động cơ của tình cảm. Cái người mà có duyên có nghiệp mình gặp tiện mình thương liền hoặc gặp mình ghét muốn quánh liền là đến tiền nghiệp lực là tự nó có cái động cơ do viên nghiệp đời trước đời này xuất hiện cái tình thương mến. Còn mình đến vì nguyện lực người ta gặp mình ta liếc người ta trơ trơ mình cũng chẳng thương gì người ta. Nhưng mà đạo lý là động cơ. Ta vẫn tiếp tục với chúng sinh, vẫn yêu thương, vẫn buộc mình thương người, vẫn buộc m Phải có trí tuệ mới ngồi đây. Tại sao thầy gọi những người có trí tuệ những người mới ngồi đây? Bởi vì những người ngồi đây là những người Nhìn về tương lai rất xa. Những người nhìn tương lai rất xa mới về chùa ngồi đây để học theo Phật pháp. Vì sao vậy? Vì ta nhìn tới mấy năm? Ta nhìn mấy năm? Ta nhìn tới kiếp sau đúng không ạ? Vì ta nhìn tới kiếp sau ta mới về đây ta ngồi. Vì ta biết rằng cái chết không phải là hết. Ta còn phải luân hồi tái sinh. Do đó ta phải chuẩn bị cái gì đó cho kiếp này, cho kiếp sau. Kiếp sau nữa nó bây giờ á thì à mình cũng như là mình buôn bán nhỏ hay mình làm nông nhưng quyết kiếp sau phải làm công chúa không nói gì hết mà cách nào để kiếp sau mà sinh ra làm công chúa thì phải tới chùa nhờ chùa nhờ Phật chỉ vẽ do đó cái nhìn của cái người đi chùa là nhìn tới thấu kiếp sau ln cho nên ta rất là trí tuệ như vậy cái người mà trẻ đó thì ít nhất phải nhìn suốt cái cuộc sống của mình cho tới già. Đó là cái tầm nhìn mà điều này là điều tự nhiên chứ không phải là ta gắn gượng nhớ như vậy. Giống như trở lại mấy đứa nhỏ hỏi sang năm con làm gì? Cái đứa mà nó có sẵn trí tuệ nó trả lời rất tự nhiên còn đứa không có trí tuệ nó cũng tự nhiên không biết gì để nói. Thì chúng ta cũng vậy. Khi mà ta nhìn hết cái kiếp sống này ta sẽ như thế nào thì nó là một điều tự nhiên không gắn gượng. Cái trí tuệ này do ta học đạo mà có, cũng là do cái trí tuệ tự nhiên của ta mà có. Khi ta học đạo, đạo lý của Phật mở ra cả một chân trời mênh mông, làm cho ta mở ra cái trí tuệ để ta nhìn hết cái kiếp sống nhân sinh này. Và hôm nay vậy, ta nói với nhau cái tầm nhìn đi suốt hết cái kiếp người này cho tới khi ta già. Ta cũng sẽ nói một ít qua kiếp sau. Nhưng cái quan trọng là cái tuổi già của của chúng ta. Cái giá trị của người lớn tuổi ta như thế nào, cái công đức của ta, cái phúc của ta đến khi ta lớn tuổi nó sẽ như thế nào? Đây là cái vấn đề ta nói chuyện với nhau ngày hôm nay. Còn cái người lớn tuổi thì còn sót lại những cái ngày tháng còn lại trên cuộc đời ta sẽ tu dưỡng thế nào đó để chuẩn bị cho kiếp sau. Như vậy còn người nhỏ tuổi thì ta phải tu dưỡng thế nào đó để chuẩn bị cho đến hết cái kiếp người này. ta có một cái giá trị nhất định nào của một cái con người mà theo văn hóa Việt Nam ta phải là mẫu mực của cộng đồng của mình như vậy. Một trong những lý do mà văn hóa Việt Nam xác định là ta phải kính trọng cái người lớn tuổi là bởi vì thế này. Chúng ta cho rằng cái người lớn tuổi sẽ đạt được hai điều lớn dần theo năm tháng. Thứ nhất là người hiểu biết nhiều hơn chúng ta đúng không ạ? Người lớn tuổi sẽ là người hiểu biết nhiều hơn chúng ta nên chúng ta kính trọng. Cái thứ hai là người lớn tuổi là người có nhiều cống hiến cho cộng đồng, cho cuộc đời này hơn chúng ta nên chúng ta kính trọng đúng không? À hai điều như vậy có hai điều bây giờ chưa nói xa chỉ nói trong gia đình thôi. thì việc mà nuôi dạy con cháu nên người cũng đã là một sự cống hiến. Rồi cái trách nhiệm đối với làng xã, cái người mà sống lâu cũng có nghĩa là người đã đóng thuế rất nhiều cho nhà nước phải không ạ? Mỗi món đồ ta mua đều có tiền thuế ở trong đó. Mỗi cái năm ngân sách ta nộp thuế đều có đóng góp vào trong đó cả. Cho nên nội cái tiền thuế thôi thì ta sống càng lâu. Có nghĩa là ta đã đóng góp được nhiều chỉ nội tiền thuế thôi. Mà còn Còn bao nhiêu việc của làng của xóm nữa ta đều tham gia quý vị. Ví dụ bây giờ nói hôm nay cái cái đồng của ta làm thế này nhưng bên kia cùng lúc đó cái cánh đồng của cái của hàng xóm người ta bỗng nhiên bị mất nước tắt nước ta lại họ kêu ơi ới ta lại chạy qua ta coi chuyện gì ta lại phủ khơi cái nguồn nước đổ cái qua cánh đồng ruộng giùm cho cái người hàng xóm của mình. Những cái việc đó bình thường thôi sự thực cũng là một sự cống hiến cho cộng đồng mà cứ lớn dần lớn dần theo năm tháng ta cũng giúp người này một chút giúp người kia một chút thì đó đều là những sự cống hiến cho cộng đồng. Mà người lớn tuổi đó thì trong cái cuộc sống va chạm điều này, tiếp xúc điều kia, nhận thức điều nọ khiến cho cái hiểu biết của họ, cái k         function renderLectures(data, isSearching = false) {
            const container = document.getElementById('categoryContainer');
            container.innerHTML = '';

            data.forEach((category, catIndex) => {
                const catSection = document.createElement('div');
                catSection.className = 'mb-4 border-b border-slate-200 pb-2';
                
                // Header của danh mục (Click để đóng/mở)
                catSection.innerHTML = `
                    <div onclick="toggleCategory(${catIndex})" class="flex items-center justify-between cursor-pointer py-3 group">
                        <h2 class="text-sm font-bold text-slate-600 uppercase tracking-widest flex items-center gap-2 group-hover:text-blue-600 transition">
                            <i data-lucide="folder" class="w-4 h-4 text-blue-500"></i> ${category.categoryName} 
                            <span class="text-[10px] bg-slate-200 text-slate-500 px-2 py-0.5 rounded-full font-normal">${category.lectures.length}</span>
                        </h2>
                        <i data-lucide="chevron-right" id="icon-${catIndex}" class="chevron-icon w-5 h-5 text-slate-400 ${isSearching ? 'rotate-90' : ''}"></i>
                    </div>
                    <div id="cat-content-${catIndex}" class="space-y-3 mt-2 ${isSearching ? '' : 'hidden'}">
                        <div id="cat-list-${catIndex}" class="space-y-3 pb-4"></div>
                    </div>
                `;
                container.appendChild(catSection);

                const listContainer = document.getElementById(`cat-list-${catIndex}`);
                category.lectures.forEach((lec, lecIndex) => {
					const lectureId = `lec-${catIndex}-${lecIndex}`;
					const row = document.createElement('div');
					row.className = 'lecture-card bg-white p-4 rounded-xl border border-slate-100 shadow-sm cursor-pointer ml-2 md:ml-6';
					row.innerHTML = `
						<div onclick="toggleOptions('${lectureId}')">
							<div class="text-slate-800 font-medium leading-snug break-words">
								${lec.name}
							</div>
						</div>
						
						<div id="${lectureId}" class="options-panel flex gap-4 md:gap-6 justify-start">
							<button onclick="showContent(${catIndex}, ${lecIndex}, 'transcript')" class="flex items-center gap-1.5 text-blue-600 font-medium text-xs hover:underline">
								<i data-lucide="file-text" class="w-3.5 h-3.5"></i> Transcript
							</button>
							<button onclick="showContent(${catIndex}, ${lecIndex}, 'summary')" class="flex items-center gap-1.5 text-amber-600 font-medium text-xs hover:underline">
								<i data-lucide="align-left" class="w-3.5 h-3.5"></i> Tóm tắt
							</button>
							<a href="${lec.link}" target="_blank" class="flex items-center gap-1.5 text-emerald-600 font-medium text-xs hover:underline">
								<i data-lucide="external-link" class="w-3.5 h-3.5"></i> Link
							</a>
						</div>
					`;
					listContainer.appendChild(row);
				});
            });
            lucide.createIcons();
        }

        // Hàm đóng mở danh mục
        function toggleCategory(index) {
            const content = document.getElementById(`cat-content-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.classList.add('rotate-90');
            } else {
                content.classList.add('hidden');
                icon.classList.remove('rotate-90');
            }
        }

        function toggleOptions(id) {
            // Chỉ đóng các option khác trong cùng một danh mục hoặc toàn trang (tùy chọn)
            document.querySelectorAll('.options-panel').forEach(el => {
                if(el.id !== id) el.classList.remove('show');
            });
            document.getElementById(id).classList.toggle('show');
        }

        // --- Logic Modal & Download ---
        let currentTitle = "", currentContent = "";
        function openModal(title, content) {
			currentTitle = title; 
			currentContent = content;
			
			let formattedContent = content
				.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
				.replace(/\n/g, '<br>');

			document.getElementById('modalTitle').innerText = title;
			document.getElementById('modalBody').innerHTML = formattedContent; 
			
			// Thêm dòng này để chặn cuộn trang chính
			document.body.classList.add('modal-open'); 

			document.getElementById('modal').classList.remove('hidden');
		}
        function closeModal() { 
			document.getElementById('modal').classList.add('hidden');
			// Xóa dòng này để trang chính cuộn lại bình thường
			document.body.classList.remove('modal-open'); 
		}

        function downloadDocx() {
            const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'></head><body>";
            const footer = "</body></html>";
            const sourceHTML = header + "<h1>" + currentTitle + "</h1><p>" + currentContent.replace(/\n/g, '<br>') + "</p>" + footer;
            const blob = new Blob(['\ufeff', sourceHTML], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = currentTitle + '.doc';
            link.click();
        }

        // Logic Tìm kiếm: Tự động mở danh mục nếu có kết quả khớp
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            if (term.trim() === "") {
                renderLectures(lectureData, false);
                return;
            }
            const filteredData = lectureData.map(cat => ({
                ...cat,
                lectures: cat.lectures.filter(lec => lec.name.toLowerCase().includes(term))
            })).filter(cat => cat.lectures.length > 0);
            
            renderLectures(filteredData, true);
        });

        // Khởi tạo ban đầu
        renderLectures(lectureData);
		function showContent(catIdx, lecIdx, type) {
			// Truy xuất dữ liệu từ mảng dựa trên chỉ mục đã truyền vào
			const lecture = lectureData[catIdx].lectures[lecIdx];
			const title = type === 'transcript' ? lecture.name + " - Bản dịch" : lecture.name + " - Tóm tắt";
			const content = lecture[type];
			
			// Gọi hàm mở Modal đã có sẵn của bạn
			openModal(title, content);
		}
		
		
		
		function showContent(catIdx, lecIdx, type) {
			// Lấy đúng bài giảng từ mảng dữ liệu
			const lecture = lectureData[catIdx].lectures[lecIdx];
			
			// Xác định tiêu đề hiển thị
			const title = type === 'transcript' ? lecture.name + " - Transcript" : lecture.name + " - Tóm tắt";
			
			// Lấy nội dung (giữ nguyên dấu xuống dòng và thẻ source)
			const content = lecture[type];
			
			// Gọi hàm mở Modal để hiển thị
			openModal(title, content);
		}
		
		
		
		
		
		let currentFontSize = 16;

		// Hàm thay đổi cỡ chữ
		function changeFontSize(delta) {
			currentFontSize += delta;
			if (currentFontSize < 12) currentFontSize = 12;
			if (currentFontSize > 30) currentFontSize = 30;
			document.getElementById('modalBody').style.fontSize = currentFontSize + 'px';
		}

		// Cuộn lên đầu
		function scrollToTop() {
			const modalBody = document.getElementById('modalBody');
			modalBody.scrollTo({ top: 0, behavior: 'smooth' });
		}

		// Cuộn xuống cuối
		function scrollToBottom() {
			const modalBody = document.getElementById('modalBody');
			modalBody.scrollTo({ top: modalBody.scrollHeight, behavior: 'smooth' });
		}

		// Cập nhật lại hàm openModal
		function openModal(title, content) {
			currentTitle = title; 
			currentContent = content;
			
			let formattedContent = content
				.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
				.replace(/\n/g, '<br>');

			document.getElementById('modalTitle').innerText = title;
			// Chèn nội dung vào div actualContent để không đè lên các nút mũi tên
			document.getElementById('actualContent').innerHTML = formattedContent; 
			
			// Khóa cuộn trang chính
			document.body.classList.add('modal-open');
			document.getElementById('modal').classList.remove('hidden');
			
			// Reset lại vị trí cuộn về đầu mỗi khi mở bài mới
			document.getElementById('modalBody').scrollTop = 0;
			
			lucide.createIcons(); // Cập nhật lại icon cho các nút mới
		}

		// Cập nhật lại hàm closeModal
		function closeModal() {
			document.getElementById('modal').classList.add('hidden');
			document.body.classList.remove('modal-open');
		}
		
		
		
		
		
    </script>
</body>
</html>
